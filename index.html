<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junior </title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Base styles for light mode */
    :root {
      --bg-color: #f3f4f6;
      --container-bg: #ffffff;
      --text-color: #1f2937;
      --card-bg: #ffffff;
      --input-border: #d1d5db;
      --tab-bg: #f9fafb;
      --tab-active-bg: #e5e7eb;
      --tab-hover-bg: #f0f0f0;
    }

    /* Styles for dark mode */
    body.dark {
      --bg-color: #1a202c;
      --container-bg: #2d3748;
      --text-color: #e2e8f0;
      --card-bg: #222b3a;
      --input-border: #4a5568;
      --tab-bg: #1f2937;
      --tab-active-bg: #4a5568;
      --tab-hover-bg: #3a455a;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .main-container {
      background-color: var(--container-bg);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .input-area textarea {
      background-color: transparent;
      border-color: var(--input-border);
    }

    .result-card {
      background-color: var(--card-bg);
    }

    .tab-btn {
      background-color: var(--tab-bg);
      color: var(--text-color);
      border-left-color: transparent;
    }

    .tab-btn:hover {
      background-color: var(--tab-hover-bg);
    }

    .tab-btn.active {
      font-weight: 600;
      background-color: var(--tab-active-bg);
    }

    /* Color-coded borders */
    #tab-junior.active { border-left-color: #4a90e2; }
    #content-junior .result-card { border-left-color: #4a90e2; }

    #tab-model-a.active { border-left-color: #ff5252; }
    #content-model-a .result-card { border-left-color: #ff5252; }

    #tab-model-b.active { border-left-color: #8bc34a; }
    #content-model-b .result-card { border-left-color: #8bc34a; }

    /* Chatbox */
    .chatbox {
      flex: 1;
      min-height: 0; /* critical for flexbox scrolling */
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 1rem;
      border-radius: 0.75rem;
      background-color: var(--card-bg);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      margin-left: auto;
      text-align: right;
      box-shadow: 3px 3px 10px rgba(0, 123, 255, 0.4);
    }

    .bot {
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      margin-right: auto;
      text-align: left;
      box-shadow: -3px 3px 10px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading-message {
      color: #888;
      font-style: italic;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .flex-grow.lg\\:flex-row {
        flex-direction: column !important;
      }
      .tab-btn {
        flex: 1;
        text-align: center;
      }
      textarea {
        min-height: 80px;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center">
  <div class="main-container w-screen h-screen relative flex flex-col md:p-10 p-6">

    <!-- Theme Toggle -->
    <button id="theme-toggle"
      class="absolute top-4 right-4 p-2 rounded-full shadow-md transition-transform duration-200 hover:scale-105">
      <svg id="sun-icon" class="h-6 w-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"
        style="display: none;">
        <path
          d="M10 2a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2A.5.5 0 0110 2zm5.353 3.354a.5.5 0 00-.707 0l-1.414 1.414a.5.5 0 00.707.707l1.414-1.414a.5.5 0 000-.707zM18 10a.5.5 0 01-.5.5h-2a.5.5 0 010-1h2A.5.5 0 0118 10zM10 15a.5.5 0 01-.5-.5v-2a.5.5 0 011 0v2a.5.5 0 01-.5.5zm-5.353 1.646a.5.5 0 00.707 0l1.414-1.414a.5.5 0 00-.707-.707L4.647 15.646a.5.5 0 000 .707zM2 10a.5.5 0 01.5-.5h2a.5.5 0 010 1h-2A.5.5 0 012 10zm3.353-3.354a.5.5 0 00-.707.707L4.647 15.646a.5.5 0 000-.707z"></path>
      </svg>
      <svg id="moon-icon" class="h-6 w-6 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M17.293 13.293a1 1 0 01-1.414 0L14.5 11.414l-1.414 1.414a1 1 0 01-1.414-1.414l1.414-1.414L11.5 8.5a1 1 0 011.414-1.414l1.414 1.414L14.5 7.586a1 1 0 011.414 0l1.414 1.414L17.5 10.5a1 1 0 010 1.414l-1.414 1.414zM10 3a7 7 0 00-7 7c0 3.193 2.585 5.78 5.778 5.996C10.74 15.98 12.3 15.118 13.5 13.793 14.793 12.42 15.932 10.74 16.5 9.176 16.5 5.5 13.5 2.5 10 2.5z"></path>
      </svg>
    </button>

 <h1 class="text-4xl font-extrabold text-center mb-6 
           bg-clip-text text-transparent bg-gradient-to-r 
           from-sky-400 via-blue-500 to-indigo-600 
           drop-shadow-lg tracking-wide italic">
  üí†ùí•ùìäùìÉùíæùëúùìá
</h1>


    <div class="flex flex-col lg:flex-row gap-8 flex-grow h-full">
      <!-- Sidebar -->
      <div class="w-full lg:w-1/4 rounded-xl p-4 flex flex-col items-start">
        <h2 class="text-xl font-semibold mb-4">Tools</h2>
        <div class="w-full flex lg:flex-col gap-2 overflow-x-auto lg:overflow-x-hidden pb-4 lg:pb-0">
          <button id="tab-junior"
            class="tab-btn active w-full text-left px-4 py-3 rounded-lg border-l-4 border-l-transparent transition-all duration-200 focus:outline-none">GPT</button>
          <button id="tab-model-a"
            class="tab-btn w-full text-left px-4 py-3 rounded-lg border-l-4 border-l-transparent transition-all duration-200 focus:outline-none">Gemini</button>
          <button id="tab-model-b"
            class="tab-btn w-full text-left px-4 py-3 rounded-lg border-l-4 border-l-transparent transition-all duration-200 focus:outline-none">Model
            B</button>
        </div>
        <div class="mt-8 text-sm text-gray-500 dark:text-gray-400">
          <p class="font-medium">Keyboard Shortcuts:</p>
          <ul class="list-disc list-inside mt-1">
            <li>Ctrl + ‚Üí: Next Tab</li>
            <li>Ctrl + ‚Üê: Previous Tab</li>
          </ul>
        </div>
      </div>

      <!-- Chat + Input -->
      <div class="w-full lg:w-3/4 flex flex-col h-full">
        <div id="tab-content-container" class="flex flex-col flex-grow">
          <div id="content-junior" class="tab-content flex-grow flex flex-col">
            <div id="junior-chatbox" class="chatbox result-card border-l-4"></div>
          </div>
          <div id="content-model-a" class="tab-content flex-grow flex flex-col hidden">
            <div id="model-a-chatbox" class="chatbox result-card border-l-4"></div>
          </div>
          <div id="content-model-b" class="tab-content flex-grow flex flex-col hidden">
            <div id="model-b-chatbox" class="chatbox result-card border-l-4"></div>
          </div>
        </div>

        <!-- Input -->
        <div class="input-area relative mt-4">
          <textarea id="prompt-input" rows="3"
            class="w-full p-4 pr-24 rounded-xl border-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 resize-none"
            placeholder="Enter your prompt here..."></textarea>
          <button id="generate-btn"
            class="absolute bottom-4 right-4 px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg hover:bg-blue-700 transition-all duration-200">Generate</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const promptInput = document.getElementById('prompt-input');
    const generateBtn = document.getElementById('generate-btn');
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    const themeToggle = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');

    const API_URL = "https://empty-dawn-fba7.ar804740.workers.dev/";

    const chatboxes = {
      'junior': document.getElementById('junior-chatbox'),
      'model-a': document.getElementById('model-a-chatbox'),
      'model-b': document.getElementById('model-b-chatbox')
    };

    let conversationHistories = {
      'junior': [],
      'model-a': [],
      'model-b': []
    };
    let activeTab = 'junior';

    function addMessage(sender, text, modelId) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.innerHTML = text.replace(/\n/g, "<br>");
      chatboxes[modelId].appendChild(message);
      chatboxes[modelId].scrollTop = chatboxes[modelId].scrollHeight;
    }

    async function getModelResponse(modelId, prompt) {
      conversationHistories[modelId].push({ role: "user", content: prompt });
      addMessage("user", prompt, modelId);

      const loadingMessage = document.createElement("div");
      loadingMessage.classList.add("loading-message");
      loadingMessage.textContent = "Loading...";
      chatboxes[modelId].appendChild(loadingMessage);
      chatboxes[modelId].scrollTop = chatboxes[modelId].scrollHeight;

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: modelId,
            messages: conversationHistories[modelId]
          })
        });

        if (!response.ok) throw new Error(`HTTP error ${response.status}`);

        const data = await response.json();
        const responseText = data.success && data.content ? data.content : "";

        if (chatboxes[modelId].contains(loadingMessage)) {
          chatboxes[modelId].removeChild(loadingMessage);
        }

        if (responseText) {
          conversationHistories[modelId].push({ role: "assistant", content: responseText });
          addMessage("bot", responseText, modelId);
        } else {
          addMessage("bot", `‚ö†Ô∏è Error: Could not get a response from ${modelId}.`, modelId);
        }

      } catch (error) {
        if (chatboxes[modelId].contains(loadingMessage)) {
          chatboxes[modelId].removeChild(loadingMessage);
        }
        addMessage("bot", `‚ö†Ô∏è Error: ${error.message}`, modelId);
      }
    }

    function showTab(tabId) {
      activeTab = tabId;
      tabContents.forEach(content => content.classList.add('hidden'));
      tabButtons.forEach(btn => btn.classList.remove('active'));

      document.getElementById(`tab-${tabId}`).classList.add('active');
      document.getElementById(`content-${tabId}`).classList.remove('hidden');
    }

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const tabId = button.id.replace('tab-', '');
        showTab(tabId);
      });
    });

    generateBtn.addEventListener('click', () => {
      const userPrompt = promptInput.value.trim();
      if (!userPrompt) return;
      getModelResponse(activeTab, userPrompt);
      promptInput.value = '';
    });

    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        generateBtn.click();
      }
    });

   document.addEventListener('keydown', (e) => {
  if (e.ctrlKey && !e.shiftKey) {   // ‚úÖ only Ctrl, not Ctrl+Shift
    const tabIds = ['junior', 'model-a', 'model-b'];
    let currentIndex = tabIds.indexOf(activeTab);

    if (e.key === 'ArrowRight') {
      e.preventDefault();
      showTab(tabIds[(currentIndex + 1) % tabIds.length]);
    } else if (e.key === 'ArrowLeft') {
      e.preventDefault();
      showTab(tabIds[(currentIndex - 1 + tabIds.length) % tabIds.length]);
    }
  }
});

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateThemeIcons(isDark);
    }

    function updateThemeIcons(isDark) {
      sunIcon.style.display = isDark ? 'block' : 'none';
      moonIcon.style.display = isDark ? 'none' : 'block';
    }

    function applySavedTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        updateThemeIcons(true);
      } else if (savedTheme === 'light') {
        updateThemeIcons(false);
      } else {
        document.body.classList.add('dark');
        updateThemeIcons(true);
        localStorage.setItem('theme', 'dark');
      }
    }

    themeToggle.addEventListener('click', toggleTheme);

    applySavedTheme();
    showTab('junior');
  </script>
</body>
</html>
